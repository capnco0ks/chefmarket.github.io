<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trap Market</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      .glow-title {
        font-size: 4rem;
        font-family: "Montserrat", sans-serif;
        display: flex;
        gap: 5px;
        justify-content: center;
        margin-bottom: 20px;
        color: #00ffaa;
      }

      .glow-title span {
        display: inline-block;
        animation: glowLetter 1.5s ease-in-out infinite;
        animation-delay: calc(var(--i) * 0.15s);
        color: #00ffaa;
      }

      .glow-title span:nth-child(1) {
        --i: 0;
      }
      .glow-title span:nth-child(2) {
        --i: 1;
      }
      .glow-title span:nth-child(3) {
        --i: 2;
      }
      .glow-title span:nth-child(4) {
        --i: 3;
      }
      .glow-title span:nth-child(5) {
        --i: 4;
      }
      .glow-title span:nth-child(6) {
        --i: 5;
      }
      .glow-title span:nth-child(7) {
        --i: 6;
      }
      .glow-title span:nth-child(8) {
        --i: 7;
      }
      .glow-title span:nth-child(9) {
        --i: 8;
      }
      .glow-title span:nth-child(10) {
        --i: 9;
      }
      .glow-title span:nth-child(11) {
        --i: 10;
      }

      @keyframes glowLetter {
        0%,
        100% {
          text-shadow: 0 0 1px #00ffaa;
          opacity: 0.6;
        }
        50% {
          text-shadow: 0 0 3px #00ffaa, 0 0 5px #00ffaa;
          opacity: 0.9;
        }
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #0f0f0f;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      h1,
      .hero-image,
      .enter-button,
      .subtitle {
        position: relative;
        z-index: 2;
      }

      h1 {
        font-size: 4rem;
        color: #00ffaa;
        margin-bottom: 20px;
        animation: fadeUp 1s ease-out forwards;
      }

      .hero-image {
        max-width: 600px;
        width: 20%;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
        margin-bottom: 30px;
        animation: fadeIn 1.2s ease-out forwards;
      }

      .enter-button {
        background-color: #00ffaa;
        color: black;
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(0, 255, 170, 0.3);
        animation: scaleIn 0.8s ease-out forwards;
      }

      .enter-button:hover {
        background-color: #00ddaa;
      }

      .subtitle {
        margin-top: 20px;
        font-size: 1rem;
        color: #cccccc;
        max-width: 500px;
        animation: fadeIn 1.5s ease-out forwards;
      }

      .floating-image {
        position: absolute;
        width: 100px;
        opacity: 0.2;
        z-index: 1;
        pointer-events: none;
      }

      .img1 {
        top: 10%;
        left: -120px;
        animation: slideFloat1 12s ease-in-out infinite;
      }
      .img2 {
        top: 20%;
        left: -150px;
        animation: slideFloat2 15s ease-in-out infinite;
      }
      .img3 {
        top: 50%;
        left: -180px;
        animation: slideFloat3 18s ease-in-out infinite;
      }
      .img4 {
        bottom: 20%;
        left: -160px;
        animation: slideFloat4 20s ease-in-out infinite;
      }
      .img5 {
        bottom: 10%;
        left: -140px;
        animation: slideFloat5 17s ease-in-out infinite;
      }
      .img6 {
        top: 30%;
        left: -200px;
        animation: slideFloat6 14s ease-in-out infinite;
      }
      .img7 {
        top: 70%;
        left: -170px;
        animation: slideFloat7 19s ease-in-out infinite;
      }

      .img8 {
        top: 15%;
        right: -120px;
        animation: slideFloatRight1 13s ease-in-out infinite;
      }
      .img9 {
        top: 40%;
        right: -150px;
        animation: slideFloatRight2 16s ease-in-out infinite;
      }
      .img10 {
        bottom: 25%;
        right: -180px;
        animation: slideFloatRight3 21s ease-in-out infinite;
      }
      .img11 {
        bottom: 5%;
        right: -160px;
        animation: slideFloatRight4 18s ease-in-out infinite;
      }
      .img12 {
        top: 60%;
        right: -140px;
        animation: slideFloatRight5 22s ease-in-out infinite;
      }
      @keyframes slideFloat1 {
        0% {
          transform: translateX(0px) translateY(0px) rotate(-5deg);
        }
        50% {
          transform: translateX(500px) translateY(15px) rotate(5deg);
        }
        100% {
          transform: translateX(1000px) translateY(0px) rotate(-5deg);
        }
      }

      @keyframes slideFloat2 {
        0% {
          transform: translateX(0px) translateY(-10px);
        }
        50% {
          transform: translateX(600px) translateY(10px);
        }
        100% {
          transform: translateX(1100px) translateY(-10px);
        }
      }

      @keyframes slideFloat3 {
        0% {
          transform: translateX(0px) translateY(5px);
        }
        50% {
          transform: translateX(700px) translateY(-5px);
        }
        100% {
          transform: translateX(1200px) translateY(5px);
        }
      }

      @keyframes slideFloat4 {
        0% {
          transform: translateX(0px) rotate(0deg);
        }
        50% {
          transform: translateX(800px) rotate(3deg);
        }
        100% {
          transform: translateX(1300px) rotate(0deg);
        }
      }

      @keyframes slideFloat5 {
        0% {
          transform: translateX(0px) rotate(-2deg);
        }
        50% {
          transform: translateX(900px) rotate(2deg);
        }
        100% {
          transform: translateX(1400px) rotate(-2deg);
        }
      }

      @keyframes slideFloat6 {
        0% {
          transform: translateX(0px) translateY(0px);
        }
        50% {
          transform: translateX(750px) translateY(20px);
        }
        100% {
          transform: translateX(1500px) translateY(0px);
        }
      }

      @keyframes slideFloat7 {
        0% {
          transform: translateX(0px) translateY(-5px);
        }
        50% {
          transform: translateX(650px) translateY(5px);
        }
        100% {
          transform: translateX(1400px) translateY(-5px);
        }
      }

      @keyframes slideFloatRight1 {
        0% {
          transform: translateX(0px) translateY(0px) rotate(5deg);
        }
        50% {
          transform: translateX(-500px) translateY(-15px) rotate(-5deg);
        }
        100% {
          transform: translateX(-1000px) translateY(0px) rotate(5deg);
        }
      }

      @keyframes slideFloatRight2 {
        0% {
          transform: translateX(0px) translateY(10px);
        }
        50% {
          transform: translateX(-600px) translateY(-10px);
        }
        100% {
          transform: translateX(-1100px) translateY(10px);
        }
      }

      @keyframes slideFloatRight3 {
        0% {
          transform: translateX(0px) translateY(-5px);
        }
        50% {
          transform: translateX(-700px) translateY(5px);
        }
        100% {
          transform: translateX(-1200px) translateY(-5px);
        }
      }

      @keyframes slideFloatRight4 {
        0% {
          transform: translateX(0px) rotate(2deg);
        }
        50% {
          transform: translateX(-800px) rotate(-2deg);
        }
        100% {
          transform: translateX(-1300px) rotate(2deg);
        }
      }

      @keyframes slideFloatRight5 {
        0% {
          transform: translateX(0px) rotate(-3deg);
        }
        50% {
          transform: translateX(-900px) rotate(3deg);
        }
        100% {
          transform: translateX(-1400px) rotate(-3deg);
        }
      }
      .top-curtain,
      .bottom-curtain {
        position: absolute;
        width: 100%;
        height: 60px;
        background-color: #1f1f1f;
        z-index: 2;
      }

      .top-curtain {
        top: 0;
      }

      .bottom-curtain {
        bottom: 0;
      }
      .contacts {
        margin-top: 20px;
        font-size: 1rem;
        color: #ccc;
      }

      .contacts a {
        color: #00ffaa;
        text-decoration: none;
        margin: 0 10px;
      }

      .contacts a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="top-curtain"></div>
    <!-- Анимированные фоновые изображения -->
    <img src="mentay.jpg" class="floating-image img1" alt="bg1" />
    <img src="meat.jpeg" class="floating-image img2" alt="bg2" />
    <img src="carti.png" class="floating-image img3" alt="bg3" />
    <img src="jj.jpeg" class="floating-image img4" alt="bg4" />
    <img src="rr.jpeg" class="floating-image img5" alt="bg5" />
    <img src="ken.jpeg" class="floating-image img6" alt="bg6" />
    <img src="face-04.jpg" class="floating-image img7" alt="bg7" />

    <img src="macan.jpeg" class="floating-image img8" alt="bg8" />
    <img src="tim.jpeg" class="floating-image img9" alt="bg9" />
    <img src="thug.jpeg" class="floating-image img10" alt="bg10" />
    <img src="bbt.jpeg" class="floating-image img11" alt="bg11" />
    <img src="kair.jpg" class="floating-image img12" alt="bg12" />

    <!-- Основной контент -->
    <h1 class="glow-title">
      <span>C</span><span>H</span><span>E</span><span>F</span>
      <span> </span>
      <span>M</span><span>A</span><span>R</span><span>K</span><span>E</span
      ><span>T</span>
    </h1>
    <img src="chef.png" alt="Trap Beats" class="hero-image" />
    <a href="house.html" class="enter-button">Перейти в каталог</a>
    <p class="subtitle">
      Готовим только стиль, готовим только well done
    </p>
    <div class="bottom-curtain">
    <footer>
      <div class="contacts">
        Связь:
        <a href="https://instagram.com/yourusername" target="_blank"
          >Instagram</a
        >
        | <a href="https://t.me/yourchannel" target="_blank">Telegram</a> |
        <a href="https://tiktok.com/@yourusername" target="_blank">TikTok</a>
      </div>
    </div>
    </footer>
  </body>
</html>

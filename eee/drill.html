<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Beats</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Montserrat", sans-serif;
        background-color: #0d0d0d;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header,
      footer {
        width: 100%;
        text-align: center;
        padding: 20px 0;
        background-color: #111;
      }

      .genre-nav {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 10px;
      }

      .genre-nav a {
        color: #00ffaa;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 15px;
        border: 2px solid #00ffaa;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .genre-nav a:hover {
        background-color: #00ffaa;
        color: #000;
      }

      h1 {
        color: #00ffaa;
        margin-bottom: 40px;
        font-size: 2.5rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        width: 100%;
        max-width: 1200px;
      }

      .beat-card {
        background-color: #1a1a1a;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 255, 170, 0.2);
        overflow: hidden;
        transition: transform 0.3s;
      }

      .beat-card:hover {
        transform: scale(1.03);
      }

      .beat-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .beat-info {
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .beat-title {
        font-size: 1.2rem;
        margin: 10px 0;
      }

      .audio-player {
        width: 100%;
        margin-bottom: 10px;
      }

      .buy-button {
        background-color: #00ffaa;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
      }

      .buy-button:hover {
        background-color: #00ddaa;
      }

      .contacts {
        margin-top: 30px;
        font-size: 1rem;
        color: #ccc;
      }

      .contacts a {
        color: #00ffaa;
        text-decoration: none;
        margin: 0 10px;
      }

      .contacts a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
